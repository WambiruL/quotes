<h6 class="card-subtitle mb-2 text-muted"> - {{quotes.author}} <span id="when">Posted: {{quotes.datePosted|date}} days ago.</span> </h6>
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-success" (click)='upvote()'>{{quotes.upvotes}} <i class="fa fa-thumbs-up" id="like"></i></button>
  <button class="btn btn-sm btn-primary" id="hate" (click)='downvote()'>{{quotes.downvotes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
  <button class="btn btn-sm btn-danger" id="del" (click)='quoteDelete(true)'><i class="fa fa-trash" id="delete"></i></button>
</div>
