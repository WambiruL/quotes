<div class="container-fluid">
  <h2 class="text-center">CREATE YOUR OWN QUOTE</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="title">TITLE</label>
          <input type="text" required class="form-control" id="title">

      </div>
      <div class="form-group">

        <label for="author">AUTHOR</label>
        <input type="text" required class="form-control" id="author">

    </div>
      <div class="form-group">

          <label for="quote">QUOTE</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
      <div class="form-group">
          <label for="complete">Completion</label>
          <input type='date' id="complete" required>

      </div>
  </form>
</div>
